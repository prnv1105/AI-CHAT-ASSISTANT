<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #7209b7;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: var(--dark);
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            align-self: flex-start;
            background-color: #f0f2f5;
            color: var(--dark);
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: none;
            min-height: 60px;
            font-family: inherit;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        select {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            background-color: white;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background-color: #f0f2f5;
            color: #666;
            padding: 8px 16px;
            border-radius: 18px;
            font-style: italic;
            margin-bottom: 15px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator span {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
            text-align: right;
        }
        
        /* Dark mode */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        body.dark .chat-container,
        body.dark .input-area {
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        body.dark textarea {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }
        
        body.dark .ai-message {
            background-color: #2d2d2d;
            color: #e0e0e0;
        }
        
        body.dark select {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Chat Assistant</h1>
            <button id="themeToggle">ðŸŒ™ Dark Mode</button>
        </header>
        
        <div class="controls">
            <select id="modelSelector">
                <option value="mistralai/mistral-7b-instruct">Mistral 7B</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                <option value="google/gemini-pro">Gemini Pro</option>
            </select>
            <button id="clearBtn">Clear Chat</button>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                Hello! I'm your AI assistant. How can I help you today?
                <div class="timestamp">Just now</div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span>â€¢</span><span>â€¢</span><span>â€¢</span>
            </div>
        </div>
        
        <div class="input-area">
            <textarea id="userInput" placeholder="Type your message here... (Shift+Enter for new line)"></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const modelSelector = document.getElementById('modelSelector');
        const clearBtn = document.getElementById('clearBtn');
        const themeToggle = document.getElementById('themeToggle');
        
        // Theme toggle
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') 
                ? 'â˜€ Light Mode' 
                : 'ðŸŒ™ Dark Mode';
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = 'â˜€ Light Mode';
        }
        
        // Add message to chat
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');
            messageDiv.innerHTML = content;
            
            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(timestamp);
            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Clear chat
        clearBtn.addEventListener('click', () => {
            chatContainer.innerHTML = `
                <div class="message ai-message">
                    Hello! I'm your AI assistant. How can I help you today?
                    <div class="timestamp">Just now</div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span>â€¢</span><span>â€¢</span><span>â€¢</span>
                </div>
            `;
            // Re-get the typing indicator after clearing
            typingIndicator = document.getElementById('typingIndicator');
        });
        
        // Send message to API
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            typingIndicator.style.display = 'flex';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: modelSelector.value,
                        messages: [{
                            role: 'user',
                            content: message
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                const data = await response.json();
                typingIndicator.style.display = 'none';
                addMessage(data.content, false);
                
            } catch (error) {
    typingIndicator.style.display = 'none';
    addMessage(`Error: ${error.message}`, false);  // Added backticks here
    console.error('API Error:', error);
}
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
